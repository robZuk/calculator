<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="panel"><span>0</span></div>
      <div class="first row">
        <button class="clear">C</button>
        <button><i class="fas fa-backspace"></i></button>
        <button class="btn" data-val="(">(</button>
        <button class="btn" data-val=")">)</button>
        <button><i class="btn fas fa-divide" data-val="/"></i></button>
      </div>
      <div class="second row">
        <button class="btn number" data-val="7">7</button>
        <button class="btn number" data-val="8">8</button>
        <button class="btn number" data-val="9">9</button>
        <button><i class="btn fas fa-times" data-val="*"></i></button>
      </div>
      <div class="third row">
        <button class="btn number" data-val="4">4</button>
        <button class="btn number" data-val="5">5</button>
        <button class="btn number" data-val="6">6</button>
        <button>
          <i class="btn fas fa-minus" data-val="-"></i>
        </button>
      </div>
      <div class="fourth row">
        <button class="btn number" data-val="1">1</button>
        <button class="btn number" data-val="2">2</button>
        <button class="btn number" data-val="3">3</button>
        <button>
          <i class="btn fas fa-plus" data-val="+"></i>
        </button>
      </div>
      <div class="fifth row">
        <button>
          <i class="fas fa-percent" data-val="/100"></i>
        </button>
        <button class="btn number" data-val="0">0</button>
        <button class="btn" data-val=".">.</button>
        <button><i class="fas fa-equals" data-val="="></i></button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
